[package]
name = "codecraft-server"
description = "CodeCraft Backend Server"
version = "0.5.0"
edition = "2021"

default-run = "codecraft-server"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "codecraft"
path = "src/lib.rs"

[[bin]]
name = "codecraft-server"
path = "src/bin/codecraft-server.rs"

[[bin]]
name = "openapi-generator"
path = "src/bin/openapi-generator.rs"

[dependencies]
anyhow = "1.0.98"
axum = { version = "0.8.4" }
clap = { version = "4.5.40", features = ["derive", "env"] }
dotenv = "0.15.0"
flate2 = "1.1.2"
ghrepo = "0.7.0"
http-body-util = "0.1.3"
indexmap = {version = "2.9.0", features = ["serde"] }
octocrab = "0.44.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_yml = "0.0.12"
tar = "0.4.44"
tempfile = "3.20.0"
thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
utoipa = { version = "5.3.1", features = ["axum_extras", "uuid", "chrono", "macros"] }
utoipa-swagger-ui = { version = "9.0.2", features = ["axum", "reqwest"] }
uuid = { version = "1.17.0", features = ["serde", "v4", "fast-rng", "macro-diagnostics"] }
walkdir = "2.5.0"
